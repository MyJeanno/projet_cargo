<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Gentelella Alela! | </title>

    <!-- Bootstrap -->
    <link href="/vendors/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="/vendors/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <!-- NProgress -->
    <link href="/vendors/nprogress/nprogress.css" rel="stylesheet">
    <!-- Animate.css -->
    <link href="/vendors/animate.css/animate.min.css" rel="stylesheet">

    <!-- Custom Theme Style -->
    <link href="/build/css/custom.min.css" rel="stylesheet">
</head>

<body class="login">
<div>
    <a class="hiddenanchor" id="signup"></a>
    <a class="hiddenanchor" id="signin"></a>

    <div class="login_wrapper">
        <div class="animate form login_form">
            <section class="login_content">
                <form th:action="@{/login}" method="POST">
                    <h1>Authentification</h1>
                    <div th:if="${param.error}" class="alert alert-danger">
                        Mot de passe ou nom d'utilisateur incorrect.
                    </div>
                    <div th:if="${param.logout}" class="alert alert-info alert-dismissable">
                        Vous êtes déconnectés
                    </div>
                    <div>
                        <input type="text" name="username" class="form-control" placeholder="Email" required="true" />
                    </div>
                    <div>
                        <input type="password" name="password" class="form-control" placeholder="Mot de passe" required="true" />
                    </div>
                    <div>
                        <button class="btn btn-default submit">Se connecter</button>
                        <a class="reset_pass" href="#">Mot de passe oublié ?</a>
                    </div>

                    <div class="clearfix"></div>

                    <div class="separator">
                        <div class="clearfix"></div>
                        <br />

                        <div>
                            <h1><i class="fa fa-paw"></i> Mola et fils, M. BIAO</h1>
                            <p>Commerce général, import & export, cargo sgipping.<br>Bureau de représentation commerciale et de conseils en matière de douane.</p>
                        </div>
                    </div>
                </form>
            </section>
        </div>

    </div>
</div>
</body>
</html>
