<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="_layout"
      xmlns:th="http://www.w3.org/1999/xhtml">
<head>
</head>
<body>
<div layout:fragment="content">
    <div class="page-title">
        <div class="title_left">
            <h3><small>Liste des colis de la commande N° : <b th:text="${lastCommande.pin}"></b> </small></h3>
        </div>
        <div class="title_right">
            <div class="col-md-8 col-sm-8 pull-right">
                <button href="" class="btn btn-danger">Envoi maritime</button>
                <a th:href="@{/colis/facture}" class="btn btn-success"><i class="fa fa-print"></i> Générer facture</a>
                <a th:href="@{/colis/formColis}" class="btn btn-info"><i class="fa fa-plus"></i> Ajouter</a>
            </div>
        </div>
    </div>
    <div class="clearfix"></div>
    <hr/>

    <div class="row">
        <div class="page-title">
            <div class="title_left">
                <h5><u><b>Expéditeur</b></u> : <small><i th:text="${lastCommande.emetteur.nomPersonne+' '+lastCommande.emetteur.prenomPersonne}"></i></small></h5>
            </div>
            <div class="title_right">
                <div class="col-md-8 col-sm-8 pull-right">
                    <h5><u><b>Destinataire</b></u> : <small><i th:text="${lastCommande.recepteur.nomPersonne+' '+lastCommande.recepteur.prenomPersonne}"></i></small>
                    </h5>
                </div>
            </div>
        </div>
    </div>

    <hr/>
    <!-- table -->
    <div class="row">
        <div class="col-md-12 col-sm-12 ">
            <div class="x_panel">
                <div class="x_title">
                    <ul class="nav navbar-right panel_toolbox">
                        <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                        </li>
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><i class="fa fa-wrench"></i></a>
                            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                <a class="dropdown-item" href="#">Settings 1</a>
                                <a class="dropdown-item" href="#">Settings 2</a>
                            </div>
                        </li>
                        <li><a class="close-link"><i class="fa fa-close"></i></a>
                        </li>
                    </ul>
                    <div class="clearfix"></div>
                </div>
                <div class="x_content">
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="card-box table-responsive">
                                <table id="datatable-buttons" class="table table-striped table-bordered" style="width:100%">
                                    <thead>
                                    <tr>
                                        <th>Type de carton</th>
                                        <th>Contenu</th>
                                        <th>Poids</th>
                                        <th>Prix</th>
                                        <th>Actions</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="colis:${colis}">
                                        <td th:text="${colis.carton.libelleCarton}"></td>
                                        <td th:text="${colis.libelleColis}"></td>
                                        <td th:text="${colis.poids}"></td>
                                        <td th:text="${colis.prixColis}"></td>
                                        <td>
                                            <a class="btn btn-round btn-sm btn-info" th:href="@{/colis/formUpdate/maritime{id}(id=${colis.id})}"><i class="fa fa-edit"></i></a>
                                            <a class="btn btn-round btn-sm btn-danger dbtn" th:href="@{/colis/delete/maritime(id=${colis.id})}"><i class="fa fa-trash"></i></a>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="clearfix"></div>
    <!-- End table -->
    <!-- Modal delete -->
    <div class="modal fade" id="deleteform" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Confirmation de suppression</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p class="alert alert-danger">Êtes-vous sûr de vouloir supprimer?</p>
                </div>
                <div class="modal-footer">
                    <a href="" class="btn btn-danger" id="delRef">Supprimer</a>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Fermer</button>
                </div>
            </div>
        </div>
    </div>
    <!-- End Modal delete -->
</div>
</body>
</html>
