<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="_layout"
      xmlns:th="http://www.w3.org/1999/xhtml">
<head></head>
<body>

<div layout:fragment="content">

    <div class="page-title">
        <div class="title_left">
            <h4><small>Créer un colis pour cette commande : <mark>envoi maritime</mark> </small></h4>
        </div>
    </div>
    <div class="col-md-12 col-sm-12 ">
        <div class="x_panel">
            <div class="x_title">
                <ul class="nav navbar-right panel_toolbox">
                    <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                    </li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><i class="fa fa-wrench"></i></a>
                        <ul class="dropdown-menu" role="menu">
                            <li><a class="dropdown-item" href="#">Settings 1</a>
                            </li>
                            <li><a class="dropdown-item" href="#">Settings 2</a>
                            </li>
                        </ul>
                    </li>
                    <li><a class="close-link"><i class="fa fa-close"></i></a>
                    </li>
                </ul>
                <div class="clearfix"></div>
            </div>
            <div class="x_content">
                <br />
                <form th:action="@{/colisMaritime/nouveau}" method="POST" data-parsley-validate class="form-horizontal form-label-left">
                    <div class="item form-group">
                        <label class="col-form-label col-md-3 col-sm-3 label-align">Numéro commande</label>
                        <div class="col-md-6 col-sm-6 ">
                            <input type="text" th:value="${lastCommande.pin}" readonly class="form-control ">
                        </div>
                    </div>
                    <div class="item form-group">
                        <label class="ccol-form-label col-md-3 col-sm-3 label-align">Type de carton</label>
                        <div class="col-md-6 col-sm-6">
                            <select name="cartonid" class="form-control border-info">
                                <option>--Choisir le type de carton--</option>
                                <option th:each="carton:${cartons}"
                                        th:value="${carton.id}"
                                        th:text="${carton.libelleCarton}">
                                </option>
                            </select>
                        </div>
                    </div>
                    <div class="item form-group">
                        <label class="ccol-form-label col-md-3 col-sm-3 label-align">Pays de résidence</label>
                        <div class="col-md-6 col-sm-6">
                            <select name="paysid" class="form-control border-info">
                                <option>--Choisir le pays de résidence--</option>
                                <option th:each="pays:${pays}"
                                        th:value="${pays.id}"
                                        th:text="${pays.libellePays}">
                                </option>
                            </select>
                        </div>
                    </div>
                    <div class="item form-group">
                        <div class="col-md-6 col-sm-6 offset-md-3">
                            <a th:href="@{/mode/envoi}" class="btn btn-secondary"><i class="fa fa-arrow-left"></i> Retour au choix</a>
                            <button type="submit" class="btn btn-success">Enregistrer</button>
                            <a th:href="@{/colisMaritime/produits}" class="btn btn-info"><i class="fa fa-arrow-right"></i> Retour à la liste</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
