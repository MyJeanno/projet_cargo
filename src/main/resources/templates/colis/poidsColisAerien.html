<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="_layout"
      xmlns:th="http://www.w3.org/1999/xhtml">
<head>
</head>
<body>
<div layout:fragment="content">
    <div class="page-title">
        <div class="title_left">
            <h4><small>Liste des colis de la commande N° : <b th:text="${lastCommande.pin}"></b> </small></h4>
        </div>
    </div>
    <div class="clearfix"></div>

    <hr/>
    <!-- table -->
    <div class="row">
        <div class="col-md-12 col-sm-12 ">
            <div class="x_panel">
                <div class="x_title">
                    <h2>Montant à payer : <small style="color:blue;" th:text="${prixTotal}"></small></h2>
                    <ul class="nav navbar-right panel_toolbox">
                        <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                        </li>
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><i class="fa fa-wrench"></i></a>
                            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                <a class="dropdown-item" href="#">Settings 1</a>
                                <a class="dropdown-item" href="#">Settings 2</a>
                            </div>
                        </li>
                        <li><a class="close-link"><i class="fa fa-close"></i></a>
                        </li>
                    </ul>
                    <div class="clearfix"></div>
                </div>
                <div class="x_content">
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="card-box table-responsive">
                                <form th:action="@{/colisAerien/poids}" method="post">
                                <table id="datatable-buttons" class="table table-striped table-bordered" style="width:100%">
                                    <thead>
                                    <tr>
                                        <th>Type d'emballage</th>
                                        <th>Numéro du colis</th>
                                        <th>Saisir le poids</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="colisAerien:${lesColis}">
                                        <td th:text="${colisAerien.emballage.taille}"></td>
                                        <td th:text="${colisAerien.numeroColis}"></td>
                                            <td>
                                                <input type="number" step="0.001" required name="poids" />
                                            </td>
                                    </tr>
                                    </tbody>
                                </table>
                                    <input type="submit" class="btn btn-info" value="Valider" />
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="clearfix"></div>
    <!-- End table -->

</div>
</body>
</html>
