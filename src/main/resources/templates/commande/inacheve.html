<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="_layout"
      xmlns:th="http://www.w3.org/1999/xhtml">
<head>
</head>
<body>
<div layout:fragment="content">
    <div class="clearfix"></div>
    <div>
        <div style="margin:10px;" class="title_left">
            <h4 style="background-color:Peru;color:white;padding:3px;"><small>Liste des enrégistrements inachevés de colis </small></h4>
        </div>
    </div>

    <!-- table -->
        <div class="col-md-12 col-sm-12 ">
            <div class="x_panel">
                <div class="x_title">
                    <ul class="nav navbar-right panel_toolbox">
                        <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                        </li>
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><i class="fa fa-wrench"></i></a>
                            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                <a class="dropdown-item" href="#">Settings 1</a>
                                <a class="dropdown-item" href="#">Settings 2</a>
                            </div>
                        </li>
                        <li><a class="close-link"><i class="fa fa-close"></i></a>
                        </li>
                    </ul>
                    <div class="clearfix"></div>
                </div>
                <div class="x_content">
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="card-box table-responsive">
                                <table id="datatable-buttons" class="table table-striped table-bordered" style="width:100%">
                                    <thead>
                                    <tr>
                                        <th>N°</th>
                                        <th>Commercial</th>
                                        <th>Emetteur</th>
                                        <th>Récepteur</th>
                                        <th>Actions</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="commande:${commande_inacheve}">
                                        <td th:text="${commande.pin}"></td>
                                        <td th:text="${commande.user.prenom}"></td>
                                        <td th:text="${commande.emetteur.nomPersonne}+' '+${commande.emetteur.prenomPersonne}"></td>
                                        <td th:text="${commande.recepteur.nomPersonne}+' '+${commande.recepteur.prenomPersonne}"></td>
                                        <td>
                                            <!--<a class="btn btn-round btn-sm btn-info" th:href="@{/commande/reprise/{id}(id=${commande.id})}">Reprendre</a>-->
                                            <a class="btn btn-round btn-sm btn-danger" th:href="@{/commande/annuler/{id}(id=${commande.id})}">Supprimer</a>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    <div class="clearfix"></div>
    <!-- End table -->
</div>
</body>
</html>
