<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="_layout"
      xmlns:th="http://www.w3.org/1999/xhtml">
<head></head>
<body>

<div layout:fragment="content">

    <div class="page-title">
        <div class="title_left">
            <h3><small>Créer une nouvelle commande pour cet envoi</small></h3>
        </div>
    </div>
    <div class="col-md-12 col-sm-12 ">
        <div class="x_panel">
            <div class="x_title">
                <ul class="nav navbar-right panel_toolbox">
                    <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                    </li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><i class="fa fa-wrench"></i></a>
                        <ul class="dropdown-menu" role="menu">
                            <li><a class="dropdown-item" href="#">Settings 1</a>
                            </li>
                            <li><a class="dropdown-item" href="#">Settings 2</a>
                            </li>
                        </ul>
                    </li>
                    <li><a class="close-link"><i class="fa fa-close"></i></a>
                    </li>
                </ul>
                <div class="clearfix"></div>
            </div>
            <div class="x_content">
                <br />
                <form th:action="@{/commande/nouveau}" method="POST" data-parsley-validate class="form-horizontal form-label-left">
                    <div class="item form-group">
                        <label class="col-form-label col-md-3 col-sm-3 label-align">Générer un code PIN <span class="required">*</span>
                        </label>
                        <div class="col-md-6 col-sm-6 ">
                            <input type="text" name="pin" required="required" class="form-control ">
                        </div>
                    </div>
                    <div class="item form-group">
                        <label class="col-form-label col-md-3 col-sm-3 label-align">Date d'envoi <span class="required">*</span>
                        </label>
                        <div class="col-md-6 col-sm-6 ">
                            <input type="date" name="dateEnvoi" required="required" class="form-control ">
                        </div>
                    </div>
                    <div class="item form-group">
                        <label class="ccol-form-label col-md-3 col-sm-3 label-align">Expéditeur</label>
                        <div class="col-md-6 col-sm-6">
                            <select name="emetteurid" class="form-control border-info">
                                <option>--Choisir un expéditeur--</option>
                                <option th:each="emetteur:${emetteurs}"
                                        th:value="${emetteur.id}"
                                        th:text="${emetteur.nomPersonne}">
                                </option>
                            </select>
                        </div>
                    </div>
                    <div class="item form-group">
                        <label class="ccol-form-label col-md-3 col-sm-3 label-align">Destinataire</label>
                        <div class="col-md-6 col-sm-6">
                            <select name="recepteurid" class="form-control border-info">
                                <option>--Choisir un expéditeur--</option>
                                <option th:each="recepteur:${recepteurs}"
                                        th:value="${recepteur.id}"
                                        th:text="${recepteur.nomPersonne}">
                                </option>
                            </select>
                        </div>
                    </div>
                    <div class="item form-group">
                        <label class="ccol-form-label col-md-3 col-sm-3 label-align">Type de pièce</label>
                        <div class="col-md-6 col-sm-6">
                            <select name="pieceid" class="form-control border-info">
                                <option>--Choisir une pièce--</option>
                                <option th:each="piece:${pieces}"
                                        th:value="${piece.id}"
                                        th:text="${piece.libellePiece}">
                                </option>
                            </select>
                        </div>
                    </div>
                    <div class="item form-group">
                        <label class="ccol-form-label col-md-3 col-sm-3 label-align">Mode de paiement</label>
                        <div class="col-md-6 col-sm-6">
                            <select name="paiementid" class="form-control border-info">
                                <option>--Choisir un mode de paiement--</option>
                                <option th:each="mode:${modePaiments}"
                                        th:value="${mode.id}"
                                        th:text="${mode.modePaiement}">
                                </option>
                            </select>
                        </div>
                    </div>
                    <div class="item form-group">
                        <div class="col-md-6 col-sm-6 offset-md-3">
                            <button type="submit" class="btn btn-success">Enregistrer</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
