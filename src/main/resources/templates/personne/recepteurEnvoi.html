<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="_layout"
      xmlns:th="http://www.w3.org/1999/xhtml">
<head>
</head>
<body>
<div layout:fragment="content">
    <div class="page-title">
        <div class="title_left">
            <h4><small>Sélectionner un client récepeteur de colis</small></h4>
        </div>

        <div class="title_right">
            <div class="col-md-3 col-sm-3 pull-right">
                <p><b><i>Nouveau client ?</i></b></p>
                <a th:href="@{/personne/recepteur/formRecepteur2/{p}(p=${UnEmetteur.id})}" class="btn btn-info"><i class="fa fa-plus"></i> Ajouter</a>
            </div>
        </div>
    </div>

    <!-- table -->
    <div class="row">
        <div class="col-md-12 col-sm-12 ">
            <div class="x_panel">
                <div class="x_title">
                    <ul class="nav navbar-right panel_toolbox">
                        <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                        </li>
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><i class="fa fa-wrench"></i></a>
                            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                <a class="dropdown-item" href="#">Settings 1</a>
                                <a class="dropdown-item" href="#">Settings 2</a>
                            </div>
                        </li>
                        <li><a class="close-link"><i class="fa fa-close"></i></a>
                        </li>
                    </ul>
                    <div class="clearfix"></div>
                </div>
                <div class="x_content">
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="card-box table-responsive">
                                <table id="datatable-buttons" class="table table-striped table-bordered" style="width:100%">
                                    <thead>
                                    <tr>
                                        <th>Id</th>
                                        <th>Nom</th>
                                        <th>Prénoms</th>
                                        <th>Pays</th>
                                        <th>Etat</th>
                                        <th>Ville</th>
                                        <th>Code postal</th>
                                        <th>Numéro client</th>
                                        <th>Actions</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="recepteur:${recepteurs}">
                                        <td th:text="${recepteur.id}"></td>
                                        <td th:text="${recepteur.nomPersonne}"></td>
                                        <td th:text="${recepteur.prenomPersonne}"></td>
                                        <td th:text="${recepteur.pays.libellePays}"></td>
                                        <td th:text="${recepteur.etat.libelleEtat}"></td>
                                        <td th:text="${recepteur.villePersonne}"></td>
                                        <td th:text="${recepteur.codePostal}"></td>
                                        <td th:text="${recepteur.numeroPersonne}"></td>
                                        <td th:switch="${recepteur.etatPersonne}">
                                            <a th:case="AUTORISE" class="btn btn-round btn-sm btn-info" th:href="@{/commande/formCommande/(idE=${UnEmetteur.id}, idR=${recepteur.id})}"><i class="fa fa-arrow-right"></i></a>
                                            <a th:case="*" class="btn btn-round btn-sm btn-warning dbtn" title="Client bloqué"><i class="fa fa-arrow-right"></i></a>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="clearfix"></div>
    <!-- End table -->

    <!-- Modal information -->
    <div class="modal fade" id="deleteform" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h6 class="modal-title" id="exampleModalLabel">Information sur le client</h6>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p class="alert alert-info">Impossible de faire un envoi avec ce client. Veuillez contacter le responsable pour necéssaire à faire</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Fermer</button>
                </div>
            </div>
        </div>
    </div>
    <!-- End Modal information -->
</div>
</body>
</html>
