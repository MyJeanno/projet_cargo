<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="_layout"
      xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <script type="text/javascript">
		function afficherAutre() {
		  var le = document.getElementById("labelEtat");
		  var e = document.getElementById("etat");

		  if (document.form.paysid.value == 1)
		  {
		  	if (le.style.display == "none")
				le.style.display = "block";

		  	if (e.style.display == "none")
				e.style.display = "block";
		  }
		  else
		  {
		  	le.style.display = "none";
			e.style.display = "none";
		  }
		}
	</script>
</head>
<body>

<div layout:fragment="content">

    <div class="page-title">
        <div class="title_left">
            <h4><small>Enregistrer un nouveau client destinataire du colis</small></h4>
        </div>
    </div>
    <div class="col-md-12 col-sm-12 ">
        <div class="x_panel">
            <div class="x_title">
                <ul class="nav navbar-right panel_toolbox">
                    <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                    </li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><i class="fa fa-wrench"></i></a>
                        <ul class="dropdown-menu" role="menu">
                            <li><a class="dropdown-item" href="#">Settings 1</a>
                            </li>
                            <li><a class="dropdown-item" href="#">Settings 2</a>
                            </li>
                        </ul>
                    </li>
                    <li><a class="close-link"><i class="fa fa-close"></i></a>
                    </li>
                </ul>
                <div class="clearfix"></div>
            </div>
            <div class="x_content">
                <br />
                <form th:action="@{/personne/recepteur/nouveau}" name="form" method="POST" data-parsley-validate class="form-horizontal form-label-left">
                    <div class="item form-group">
                        <label class="col-form-label col-md-3 col-sm-3 label-align">Nom <span class="required">*</span>
                        </label>
                        <div class="col-md-6 col-sm-6 ">
                            <input type="text" name="nomPersonne" required="required" class="form-control ">
                        </div>
                    </div>
                    <div class="item form-group">
                        <label class="col-form-label col-md-3 col-sm-3 label-align">Prénoms <span class="required">*</span>
                        </label>
                        <div class="col-md-6 col-sm-6 ">
                            <input type="text" name="prenomPersonne" required="required" class="form-control ">
                        </div>
                    </div>
                    <div class="item form-group">
                        <label class="ccol-form-label col-md-3 col-sm-3 label-align">Pays de résidence</label>
                        <div class="col-md-6 col-sm-6">
                            <select name="paysid" required="required" class="form-control border-info">
                                <option value="">--Choisir un pays--</option>
                                <option th:each="pays:${pays}"
                                        th:value="${pays.id}"
                                        th:text="${pays.libellePays}">
                                </option>
                            </select>
                        </div>
                    </div>
                    <div class="item form-group">
                        <label id="labelEtat" class="ccol-form-label col-md-3 col-sm-3 label-align">Etat de résidence</label>
                        <div class="col-md-6 col-sm-6">
                            <select id="etat" name="etatid" class="form-control border-info">
                                <option value="">--Choisir un Etat--</option>
                                <option th:each="etat:${etats}"
                                        th:value="${etat.code}"
                                        th:text="${etat.libelleEtat}">
                                </option>
                            </select>
                        </div>
                    </div>
                    <div class="item form-group">
                        <label class="col-form-label col-md-3 col-sm-3 label-align">Ville <span class="required">*</span>
                        </label>
                        <div class="col-md-6 col-sm-6 ">
                            <input type="text" name="villePersonne" required="required" class="form-control ">
                        </div>
                    </div>
                    <div class="item form-group">
                        <label class="col-form-label col-md-3 col-sm-3 label-align">Rue</label>
                        <div class="col-md-6 col-sm-6 ">
                            <input type="text" name="rue" class="form-control ">
                        </div>
                    </div>
                    <div class="item form-group">
                        <label class="col-form-label col-md-3 col-sm-3 label-align">Code postal <span class="required">*</span>
                        </label>
                        <div class="col-md-6 col-sm-6 ">
                            <input type="number" name="codePostal" required="required" class="form-control ">
                        </div>
                    </div>
                    <div class="item form-group">
                        <label class="col-form-label col-md-3 col-sm-3 label-align">Contact <span class="required">*</span>
                        </label>
                        <div class="col-md-6 col-sm-6 ">
                            <input type="text" name="contactPersonne" required="required" class="form-control ">
                        </div>
                    </div>
                    <div class="item form-group">
                        <label class="col-form-label col-md-3 col-sm-3 label-align">Email</label>
                        <div class="col-md-6 col-sm-6 ">
                            <input type="text" name="emailPersonne" class="form-control ">
                        </div>
                    </div>
                    <div class="item form-group">
                        <div class="col-md-6 col-sm-6 offset-md-3">
                            <a th:href="@{/personne/recepteurs}" class="btn btn-secondary" type="button">Retour</a>
                            <button type="submit" class="btn btn-success">Enregistrer</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
