<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="_layout"
      xmlns:th="http://www.w3.org/1999/xhtml">
<head>
</head>
<body>
<div layout:fragment="content">

    <div class="page-title">
        <div class="title_left">
            <h5><small>Liste des colis maritimes contenus dans le lot N° : <i th:text="${unConvoi.identifiant}" style="color:red;"></i></small></h5>
        </div>
        <div class="title_right">
            <div class="col-md-3 col-sm-3 pull-right">
                <a th:href="@{/sortieMaritime/facture/{id}(id=${unConvoi.id})}" class="btn btn-success"><i class="fa fa-download"></i> Imprimer</a>
            </div>
        </div>
    </div>

    <!-- table -->
    <div class="col-md-12 col-sm-12 ">
        <div class="x_panel">
            <div class="x_title">
                <ul class="nav navbar-right panel_toolbox">
                    <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                    </li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><i class="fa fa-wrench"></i></a>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            <a class="dropdown-item" href="#">Settings 1</a>
                            <a class="dropdown-item" href="#">Settings 2</a>
                        </div>
                    </li>
                    <li><a class="close-link"><i class="fa fa-close"></i></a>
                    </li>
                </ul>
                <div class="clearfix"></div>
            </div>
            <div class="x_content">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="card-box table-responsive">
                            <table id="datatable-buttons" class="table table-striped table-bordered" style="width:100%">
                                <thead>
                                <tr>
                                    <th>N° colis</th>
                                    <th>N° commande</th>
                                    <th>Expéditeur</th>
                                    <th>Destinataire</th>
                                    <th>Pays</th>
                                    <th>Région</th>
                                    <th>PLZ</th>
                                    <th>Tél</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="sortieMaritime:${sortieMaritimes}">
                                    <td th:text="${sortieMaritime.colisMaritime.numeroColis}"></td>
                                    <td th:text="${sortieMaritime.colisMaritime.commande.pin}"></td>
                                    <td th:text="${sortieMaritime.colisMaritime.commande.emetteur.nomPersonne}+' '+${sortieMaritime.colisMaritime.commande.emetteur.prenomPersonne}"></td>
                                    <td th:text="${sortieMaritime.colisMaritime.commande.recepteur.nomPersonne}+' '+${sortieMaritime.colisMaritime.commande.recepteur.prenomPersonne}"></td>
                                    <td th:text="${sortieMaritime.colisMaritime.commande.recepteur.pays.libellePays}"></td>
                                    <td th:text="${sortieMaritime.colisMaritime.commande.recepteur.etat.libelleEtat}"></td>
                                    <td th:text="${sortieMaritime.colisMaritime.commande.recepteur.codePostal}"></td>
                                    <td th:text="${sortieMaritime.colisMaritime.commande.recepteur.contactPersonne}"></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="clearfix"></div>
    <!-- End table -->
</div>
</body>
</html>
