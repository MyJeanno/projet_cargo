<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="_layout"
      xmlns:th="http://www.w3.org/1999/xhtml">
<head>
</head>
<body>
<div layout:fragment="content">

    <div class="page-title">
        <div class="title_left">
            <h5><small>Liste des envois aériens du convois N° : <i th:text="${unConvoi.identifiant}" style="color:red;"></i></small></h5>
        </div>
    </div>

    <!-- table -->
    <div class="col-md-12 col-sm-12 ">
        <div class="x_panel">
            <div class="x_title">
                <ul class="nav navbar-right panel_toolbox">
                    <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                    </li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><i class="fa fa-wrench"></i></a>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            <a class="dropdown-item" href="#">Settings 1</a>
                            <a class="dropdown-item" href="#">Settings 2</a>
                        </div>
                    </li>
                    <li><a class="close-link"><i class="fa fa-close"></i></a>
                    </li>
                </ul>
                <div class="clearfix"></div>
            </div>
            <div class="x_content">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="card-box table-responsive">
                            <table id="datatable-buttons" class="table table-striped table-bordered" style="width:100%">
                                <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>N° com</th>
                                    <th>Expéditeur</th>
                                    <th>Récepteur</th>
                                    <th>Lieu paiement</th>
                                    <th>Actions</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="sortieAerien:${listeCommande}">
                                    <td th:text="${sortieAerien.colisAerien.commande.id}"></td>
                                    <td th:text="${sortieAerien.colisAerien.commande.pin}"></td>
                                    <td th:text="${sortieAerien.colisAerien.commande.emetteur.nomPersonne}+' '+${sortieAerien.colisAerien.commande.emetteur.prenomPersonne}"></td>
                                    <td th:text="${sortieAerien.colisAerien.commande.recepteur.nomPersonne}+' '+${sortieAerien.colisAerien.commande.recepteur.prenomPersonne}"></td>
                                    <td th:text="${sortieAerien.colisAerien.commande.lieuPaiement}"></td>
                                    <td th:switch="${sortieAerien.colisAerien.commande.lieuPaiement}">
                                        <a th:case="Togo" class="btn btn-round btn-sm btn-info" title="Facture client" th:href="@{/sortieAerien/paramfactureP/{id}(id=${sortieAerien.colisAerien.commande.id})}"><i class="fa fa-download"></i></a>
                                        <a th:case="*" class="btn btn-round btn-sm btn-info" title="Facture client" th:href="@{/sortieAerien/paramfactureNP/{id}(id=${sortieAerien.colisAerien.commande.id})}"><i class="fa fa-download"></i></a>
                                        <a class="btn btn-round btn-sm btn-success" title="Facture douane" th:href="@{/sortieAerien/douane/{id}(id=${sortieAerien.colisAerien.commande.id})}"><i class="fa fa-print"></i></a>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="clearfix"></div>
    <!-- End table -->
</div>
</body>
</html>
