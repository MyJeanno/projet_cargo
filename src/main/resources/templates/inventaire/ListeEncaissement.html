<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="_layout"
      xmlns:th="http://www.w3.org/1999/xhtml">
<head>
</head>
<body>
<div layout:fragment="content">

    <div class="clearfix"></div>
    <div>
        <div style="margin:10px;" class="title_left">
            <h4 style="background-color:Peru;color:white;padding:3px;"><small> Liste des encaissements de factures en Allemangne</small></h4>
        </div>
    </div>

    <!-- table -->
    <div class="col-md-12 col-sm-12 ">
        <div class="x_panel">
            <div class="x_title">
                <h2>Total : <small style="color:red;" th:text="${totalSomme}"></small></h2>
                <ul class="nav navbar-right panel_toolbox">
                    <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                    </li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><i class="fa fa-wrench"></i></a>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            <a class="dropdown-item" href="#">Settings 1</a>
                            <a class="dropdown-item" href="#">Settings 2</a>
                        </div>
                    </li>
                    <li><a class="close-link"><i class="fa fa-close"></i></a>
                    </li>
                </ul>
                <div class="clearfix"></div>
            </div>
            <div class="x_content">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="card-box table-responsive">
                            <table id="datatable-buttons" class="table table-striped table-bordered" style="width:100%">
                                <thead>
                                <tr>
                                    <th>Id</th>
                                    <th>N° com</th>
                                    <th>Expéditeur</th>
                                    <th>Destinataire</th>
                                    <th>Date</th>
                                    <th>Montant facture</th>
                                    <th>Montant encaissé</th>
                                    <th>Action</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="encaissement:${listeEncaissement}">
                                    <td th:text="${encaissement.id}"></td>
                                    <td th:text="${encaissement.commande.pin}"></td>
                                    <td th:text="${encaissement.commande.emetteur.nomPersonne}+' '+${encaissement.commande.emetteur.prenomPersonne}"></td>
                                    <td th:text="${encaissement.commande.recepteur.nomPersonne}+' '+${encaissement.commande.recepteur.prenomPersonne}"></td>
                                    <td th:text="${encaissement.dateEncaissement}"></td>
                                    <td th:text="${encaissement.commande.montantTotal}"></td>
                                    <td th:text="${encaissement.montant}"></td>
                                    <td>
                                        <a class="btn btn-round btn-sm btn-info" th:href="@{/stat/encaissement/formUpdate/{id}(id=${encaissement.id})}"><i class="fa fa-edit"></i></a>
                                        <a class="btn btn-round btn-sm btn-danger dbtn" th:href="@{/stat/encaissement/delete/(id=${encaissement.id})}"><i class="fa fa-trash"></i></a>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="clearfix"></div>
    <!-- End table -->

    <!-- Modal delete -->
    <div class="modal fade" id="deleteform" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h6 class="modal-title" id="exampleModalLabel">Confirmation de suppression</h6>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p class="alert alert-danger">Êtes-vous sûr de vouloir supprimer?</p>
                </div>
                <div class="modal-footer">
                    <a href="" class="btn btn-danger" id="delRef">Supprimer</a>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Fermer</button>
                </div>
            </div>
        </div>
    </div>
    <!-- End Modal delete -->

</div>
</body>
</html>
